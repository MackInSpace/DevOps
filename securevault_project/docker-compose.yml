version: '3.9'

services:
  web:
    build: ./vault_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./vault_api:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: securevault_db
      POSTGRES_USER: vaultuser
      POSTGRES_PASSWORD: vaultpass
    ports:
      - "5432:5432"

volumes:
  postgres_data: